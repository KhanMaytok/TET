    sf_start.2.name:0 "Ultimate Weapon Project: $sf_mothership$ Plans"
    sf_start.2.desc:0 "The best of our engineers have worked together to make a plan for the ultimate weapon. But it comes at the price of all our homeworld's resources. Shall we go ahead and build it?"
    sf_start.2.a:0 "No price is too high."
    sf_start.2.b:0 "It's not worth it."
    sf_start.3.name:0 "Ultimate Weapon Project: $sf_mothership$ Finished"
    sf_start.3.desc:0 "We have completed the ultimate weapon! It's capable of harvesting large amount of resources to create weapons of war. It has the potential to make us supreme rulers of the galaxy. But at what cost?"
    sf_start.3.a:0 "Find the closest planet viable for harvest!"
    
    sf_start.100.name:0 "Ultimate Weapon Project: Direction"
    sf_start.100.desc:0 "There have been various proposals to build the ultimate weapon. However we only have enough resources to complete one. Which direction should the project take?"
    sf_start.100.a:0 "The Ultimate Machine."
    sf_start.100.b:0 "The Ultimate Lifeform."
    sf_start.100.c:0 "Comienza el viaje."
    sf_start.100.d:0 "The Ultimate Power Source."
    sf_start.100.none:0 "Esta es una pérdida de tiempo."
    
    sf_start.200.name:0 "Ultimate Weapon Project: $sf_broodmother$ Plans"
    sf_start.200.desc:0 "The best of our biologists have worked together to make a plan for the ultimate biological weapon. But it comes at great risk of being uncontrollable. Shall we go ahead and create it?"
    sf_start.200.a:0 "The greater the risk, the greater the reward."
    sf_start.200.b:0 "It's not worth it."
    sf_start.201.name:0 "Ultimate Weapon Project: $sf_broodmother$ Finished"
    sf_start.201.desc:0 "We have completed the ultimate biological weapon! It's capable of harvesting large amount of resources to create similar lifeforms. It has the potential to make us supreme rulers of the galaxy. But..."
    sf_start.201.a:0 "What have we done?!?"
    
    sf_start.300.name:0 "Ultimate Weapon Project: $sf_ark_ship$ Plans"
    sf_start.300.desc:0 "El TET ha acabado con nuestro planeta. Los mares han sido convertidos en combustible para impulsar la inmensa maquinaria de guerra alienígena. Nuestra raza ha sido esclavizada debido a sus inmensas capacidades y ahora solos los peones que usarán para arrasar la galaxia. "
    sf_start.300.a:0 "Hemos caído!"
    sf_start.300.b:0 "I rather live here."
    sf_start.301.name:0 "Ultimate Weapon Project: $sf_ark_ship$ terminada"
    sf_start.301.desc:0 "We have completed the ultimate spacecraft! It can sustain our species inside it. Furthermore it can harvest resources to build more ships.\n\nTo build trade posts, orbit a non-hostile planet with an $sf_ark_ship$.\n\nTo build ships, orbit a star with an $sf_ark_ship$\n\nTo mine resources, build a research or mining station on a habitable planet."
    sf_start.301.a:0 "Ahora somos libres de la exixtencia planetaria"
    
    sf_start.400.name:0 "Ultimate Weapon Project: Novarite Plans"
    sf_start.400.desc:0 "The best of our physicists have worked together to make a plan for the ultimate power source. It harnesses the power of the stars themselves. Shall we go ahead and build it?"
    sf_start.400.a:0 "Infinite Power!"
    sf_start.400.b:0 "It's too dangerous."
    sf_start.401.name:0 "Ultimate Weapon Project: Novarite Finished"
    sf_start.401.desc:0 "We have completed the ultimate power source! We have virtually unlimited power at our disposal. But the collected energy seems odd..."
    sf_start.401.a:0 "It's ALIVE!"
    
    sf_build.100.name:0 "Harvest Complete"
    sf_build.100.desc:0 "A $sf_mothership$ has finished harvesting resources from a planet. What shall we build?"
    sf_build.100.a:0 "Another $sf_mothership$"
    sf_build.100.b:0 "A $sf_titan$"
    sf_build.100.c:0 "3 $sf_battlecruiser_plural$"
    sf_build.100.d:0 "12 $sf_escort_plural$"
    
    sf_build.200.name:0 "Infestation Complete"
    sf_build.200.desc:0 "A $sf_broodmother$ has finished infesting a planet. What shall we create?"
    sf_build.200.a:0 "Another $sf_broodmother$"
    sf_build.200.b:0 "15 Large Lifeforms"
    sf_build.200.c:0 "20 Carrier Lifeforms"
    sf_build.200.d:0 "30 Small Lifeforms"
    
    sf_build.300.name:0 "Strip Mining Complete"
    sf_build.300.desc:0 "An $sf_ark_ship$ has finished mining resources from a planet. We have received the following amount in resources."
    sf_build.300.a:0 "Huge Yield"
    sf_build.300.b:0 "Large Yield"
    sf_build.300.c:0 "Normal Yield"
    sf_build.300.d:0 "Small Yield"
    
    sf_build.310.name:0 "Ship Construction"
    sf_build.310.desc:0 "An $sf_ark_ship$ has finished preparations to construct ships. Constructing ships would consume £minerals §Y1000§ ."
    sf_build.310.corvette:0 "16 Ark Defenders"
    sf_build.310.destroyer:0 "8 Ark Protectors"
    sf_build.310.cruiser:0 "4 Ark Guardians"
    sf_build.310.ark:0 "An $sf_ark_ship$"
    sf_build.310.none:0 "Another time."
    
    sf_build.400.name:0 "Stellar Consumption Complete"
    sf_build.400.desc:0 "A $sf_novaship$ has finished consuming energy from a star. What shall we build?"
    sf_build.400.a:0 "Another $sf_novaship$"
    sf_build.400.b:0 "4 $sf_large_ship_ed_plural$"
    sf_build.400.c:0 "8 $sf_medium_ship_ed_plural$"
    sf_build.400.d:0 "16 $sf_small_ship_ed_plural$"
    
    sf_purge.3.name:0 "Destroy Colony?"
    sf_purge.3.desc_stellarfleet:0 "A $sf_mothership$ is in position to destroy an enemy colony. Should we go ahead?"
    sf_purge.3.desc_swarm:0 "A $sf_broodmother$ is in position to destroy an enemy colony. Should we go ahead?"
    sf_purge.3.desc_nomad:0 "An $sf_ark_ship$ is in position to destroy an enemy colony. Should we go ahead?"
    sf_purge.3.desc_nomad:0 "A $sf_novaship$ is in position to destroy an enemy colony. Should we go ahead?"
    sf_purge.3.a:0 "Give the order."
    sf_purge.3.b:0 "No."
    
    sf_trade.200.name:0 "Trading Post Construction"
    sf_trade.200.desc:0 "An $sf_ark_ship$ is nearby a planet that is willing to trade with us. Should we construct a trading post for £minerals §Y1000§ ?"
    sf_trade.200.a:0 "Build it immediately."
    sf_trade.200.b:0 "Perhaps when we meet again."
 